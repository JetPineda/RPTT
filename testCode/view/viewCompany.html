    <!--View Company Details-->

    <div class="col-sm-7">
        <div class="panel panel-default" ng-controller="getComp">
            <div class="panel-heading">
                <h3 style="color: #0f6ab4;">{{companyData.name}}</h3>
            </div>
            <div class="panel-body">
                Address:{{companyData.address}}<br>
                Revenue:{{companyData.revenue}}<br>
                Phone: {{companyData.phone}}<br>
            </div>
            <div class="panel-footer">
                <a href="http://localhost:3001/testCode/index.html" class="btn btn-primary btn-sm" role="button">
                    <span class="glyphicon glyphicon-arrow-left"></span> Back to Companies
                </a>
                <a data-ng-href="http://localhost:3001/testCode/index.html#!/Companies/{{companyData._id}}/people"
                   data-ng-click="getCompanyID(companyData._id)" class="btn btn-primary btn-sm" role="button">
                    <span class="glyphicon glyphicon-user"></span> View Staff
                </a>
                <a data-ng-href="http://localhost:3001/testCode/index.html#!/Companies/{{companyData._id}}/edit"
                   data-ng-click="getCompanyID(companyData._id)" class="btn btn-primary btn-sm" role="button">
                    <span class=" 	glyphicon glyphicon-edit"></span> Edit
                </a>
            </div>
        </div>
    </div>
    <create-new></create-new>
